<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App forecast</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <form id="weather-form">
          <input
            type="search"
            id="weather-input"
            placeholder="Enter City..."
            required
          />
          <input type="submit" value="Search" id="btn" />
        </form>
      </header>
      <div class="main">
        <div class="current-weather">
          <h1 id="city"></h1>
          <div class="weatherItem">
            <span class="icon"></span>
            <span id="weather-value"></span>
            <span class="deg">℃</span>
          </div>
          <div class="dateElement">
            <span class="weather-date" id="current-date"></span>
            <span class="weatherDetail"> </span>
          </div>
        </div>
        <div class="weather-condition">
          <span>Country:<span class="color" id="country"></span></span>
          <br />
          <span>Humidity:<span class="color" id="value"></span></span>
          <br />
          <span>Wind:<span id="wind" class="color"></span></span>
          <br />
        </div>
      </div>
      <div class="forecast-weather" id="forecast"></div>

      <div class="footer">
        This project was coded with ❤ by
        <a href="https://github.com/bethel014">Bethel Ochano</a>, and is open
        sourced on
        <a href="https://github.com/bethel014/My-weather-project">Github</a> and
        hosted on
        <a href="#">Netlify.</a>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
