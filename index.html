<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App forecast</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <form id="weather-form">
          <input
            type="search"
            id="weather-input"
            placeholder="Enter City..."
            required
          />
          <input type="submit" value="Search" id="btn" />
        </form>
      </header>
      <div class="main">
        <h1 id="city"></h1>
        <div class="current-weather">
          <span class="icon"></span>
          <br />

          <span id="weather-value"></span>
          <span class="deg"></span>

          <div class="dateElement">
            <span class="weather-date" id="current-date"></span>
            <br />
            <span class="weatherDetail"> </span>
          </div>
        </div>
        <div class="weather-condition">
          <span class="humidity"
            >Humidity:<span class="color" id="value"></span
          ></span>
          <br />

          <span>Wind:<span id="wind" class="color"></span></span>
        </div>
      </div>
      <div class="forecast-weather" id="forecast"></div>

      <div class="footer">
        This project was coded with ‚ù§ by
        <a href="https://github.com/bethel014">Bethel Ochano</a>, and is open
        sourced on
        <a href="https://github.com/bethel014/Weather-App-Forecast">Github</a>
        and hosted on
        <a href="https://luminous-kataifi-e429ab.netlify.app">Netlify.</a>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
